{% extends 'base.html' %}
{% block content %}{% load static %}

<section class="product_section layout_padding">
    <div class="container">
       <div class="heading_container heading_center">
          <h2>
             Top <span>Brands</span>
          </h2>
       </div> 
            <div class='row'> 
                {% if data %}
                    {% for br in data %} 
                    
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="box">
                                <div class="option_container">
                                    <div class="options">
                                        <a href="" class="option1">
                                        See Products
                                        </a>
                                    </div>
                                </div>
                                <div class="img-box">
                                    <img src="/media/{{br.image}}" alt="{{br.title}}" />
                                </div>
                                <div class="detail-box">
                                    <h5>
                                    {{br.title}}
                                    </h5>
                                </div>    
                            </div>    
                    
                        </div> 
                                                          
                    {% endfor %}
                {% endif %}  
            </div>                       
    </div>           
</section>   
{% endblock %}
